<script>
	function submit(comando) {
		ajax("{CHAMADA_AJAX}", $(event.target).closest("form").serialize()
				+ "&comando=" + comando, function(dados) {
			if (dados.retorno)
				setTimeout(function() {
					window.location = "{PAGINA_RETORNO}";
				}, 2000);
		});
	}
</script>

<form id="formulario" method="post" action="">

					type="text" class="form-control" value="{VALUE_NOME}">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">

			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group">

					id="perfil" name="perfil" class="form-control">

	</div>
	<div class="box-header with-border">

	</div>
	<div class="box-header">

			<div class="col-sm-2 col-md-2 col-lg-2">Ativo</div>
			<div class="col-sm-2 col-md-2 col-lg-2">Reset Senha</div>
		</div>
		<!-- BEGIN BLOCK_VALORES -->
		<div
			class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group center par_impar">
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<span class="visible-xs bold">Nome:</span> <a
					href="{DIRETORIO_CONTEUDO}/addUsuario.php?id={ID_USUARIO}">{NOME}</a>
